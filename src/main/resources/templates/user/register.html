<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="user/layout/_main">
<head>
<title>Register</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid" th:remove="tag">
		<div class="login-curve">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 789.01 607.19"><defs><linearGradient id="a" x1="629.51" y1="770.19" x2="629.51" y2="163" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#a85fa9"/><stop offset="1" stop-color="#e35570"/></linearGradient><linearGradient id="b" x1="785" y1="471" x2="785" y2="471" xlink:href="#a"/></defs><title>login-curve</title><path d="M1024,163c.28,51.92-3.48,307.9-189,464C691.49,747.75,497,760.12,373,768a1088.94,1088.94,0,0,1-138,0h789Z" transform="translate(-235 -163)" style="fill:url(#a)"/><path d="M785,471" transform="translate(-235 -163)" style="fill:url(#b)"/></svg>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h1 class="login-title" style="margin-top: .5em;">DINNER<br/>DASH</h1>
				<div class="row login-zone">
					<div class="col-xs-12" style="margin-bottom: 2em;">
						<h1>Register</h1>
					</div>
					<form th:action="@{/user/create}" th:object="${userCreateForm}"
			method="post">
						<div class="col-xs-12">
							<div class="row">
								<div class="form-group col-xs-4">
									<div>
										<label>name</label>
										</div>
									<input class="custom-input" type="text" th:field="*{name}"/>
									<br>
							<span th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"
					class="helpblock">error!</span>
								</div>
							</div>
						</div>
						<div class="form-group col-xs-2">
							<div>
								<label>email</label>
								</div>
							<input class="custom-input" type="text" th:field="*{email}"/>
							<br>
							<span th:if="*{#fields.hasErrors('email')}" th:errors="*{email}"
					class="helpblock">error!</span>
						</div>
						<div class="form-group col-xs-2">
							<div>
								<label>password</label>
								</div>
							<input class="custom-input" type="password" th:field="*{password}"/>
							<br>
							<span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}"
					class="helpblock">error!</span>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-4"><hr/></div>
						</div>
						<div class="col-xs-12">
							<div class="row">
								<div class="form-group col-xs-2">
									<!-- <div>
										<label style="opacity: 0;">username</label>
									</div> -->
									<button type="submit" class="btn-j primary btn-block">Register</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
