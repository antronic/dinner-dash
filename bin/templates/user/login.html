<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <head>
<title>Login</title> </head>
<body>

	<h1 class="text-left">Login</h1>
	<div class="col-xs-12">
		<!-- Secure login.html inserted into main.html -->
		<div th:if="${loinFail}" class="alert alert-dander alert-dismissible" role="alert">
			<a href="#" data-dismiss="alert">X</a>
			<span th:text="${errorMsg}" aria-hidden="true">&times;</span>
		</div>
		
		<div th:if="${loginSuccess}" class="alert alert-success alert-dismissible" role="alert">
			<a href="#" data-dismiss="alert">&times;</a>
		</div>
		
		<form th:action="@{/user/login}" method="post" role="form" name="loginForm">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" id="email"/>
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="Password" class="form-control" name="password" id="password"/>
			</div>
			
			<div class="alert alert-danger" th:if="${param.error}">
				<h2>Invalid credentials.</h2>
			</div>
			
			<div class="col-xs-3">
				<div class="row">
					<button class="btn btn-block btn-primary" type="submit">Sign In</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
